server:
  port: 8080
spring:
  application:
    name: hrservice
  datasource:
    url: jdbc:mysql://localhost:3306/hr-service?useSSL=false&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

auth-service:
  url: http://localhost:3000
  jwt:
    secret: your-super-secret-jwt-key-change-this-in-production

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

